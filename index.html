<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div id="message"></div>

        <div id="keyboard">
            <div class="row">
                <div class="key key-default" data-keycode="192" data-shifted="~">`</div>
                <div class="key key-default" data-keycode="49" data-shifted="!">1</div>
                <div class="key key-default" data-keycode="50" data-shifted="@">2</div>
                <div class="key key-default" data-keycode="51" data-shifted="#">3</div>
                <div class="key key-default" data-keycode="52" data-shifted="$">4</div>
                <div class="key key-default" data-keycode="53" data-shifted="%">5</div>
                <div class="key key-default" data-keycode="54" data-shifted="^">6</div>
                <div class="key key-default" data-keycode="55" data-shifted="&">7</div>
                <div class="key key-default" data-keycode="56" data-shifted="*">8</div>
                <div class="key key-default" data-keycode="57" data-shifted="(">9</div>
                <div class="key key-default" data-keycode="48" data-shifted=")">0</div>
                <div class="key key-default" data-keycode="189" data-shifted="_">-</div>
                <div class="key key-default" data-keycode="187" data-shifted="+">=</div>
                <div class="key key-l" data-keycode="8">Backspace</div>
            </div>
            <div class="row">
                <div class="key key-s" data-keycode="9">Tab</div>
                <div class="key key-default" data-keycode="81" data-shifted="Q">q</div>
                <div class="key key-default" data-keycode="87" data-shifted="W">w</div>
                <div class="key key-default" data-keycode="69" data-shifted="E">e</div>
                <div class="key key-default" data-keycode="82" data-shifted="R">r</div>
                <div class="key key-default" data-keycode="84" data-shifted="T">t</div>
                <div class="key key-default" data-keycode="89" data-shifted="Y">y</div>
                <div class="key key-default" data-keycode="85" data-shifted="U">u</div>
                <div class="key key-default" data-keycode="73" data-shifted="I">i</div>
                <div class="key key-default" data-keycode="79" data-shifted="O">o</div>
                <div class="key key-default" data-keycode="80" data-shifted="P">p</div>
                <div class="key key-default" data-keycode="219" data-shifted="{">[</div>
                <div class="key key-default" data-keycode="221" data-shifted="}">]</div>
                <div class="key key-s" data-keycode="220" data-shifted="|">\</div>
            </div>
            <div class="row">
                <div class="key key-m" data-keycode="20">Caps Lock</div>
                <div class="key key-default" data-keycode="65" data-shifted="A">a</div>
                <div class="key key-default" data-keycode="83" data-shifted="S">s</div>
                <div class="key key-default" data-keycode="68" data-shifted="D">d</div>
                <div class="key key-default" data-keycode="70" data-shifted="F">f</div>
                <div class="key key-default" data-keycode="71" data-shifted="G">g</div>
                <div class="key key-default" data-keycode="72" data-shifted="H">h</div>
                <div class="key key-default" data-keycode="74" data-shifted="J">j</div>
                <div class="key key-default" data-keycode="75" data-shifted="K">k</div>
                <div class="key key-default" data-keycode="76" data-shifted="L">l</div>
                <div class="key key-default" data-keycode="186" data-shifted=":">;</div>
                <div class="key key-default" data-keycode="222" data-shifted='"'>'</div>
                <div class="key key-m" data-keycode="13">Enter</div>
            </div>
            <div class="row">
                <div class="key key-l" data-keycode="16">Shift</div>
                <div class="key key-default" data-keycode="90" data-shifted="Z">z</div>
                <div class="key key-default" data-keycode="88" data-shifted="X">x</div>
                <div class="key key-default" data-keycode="67" data-shifted="C">c</div>
                <div class="key key-default" data-keycode="86" data-shifted="V">v</div>
                <div class="key key-default" data-keycode="66" data-shifted="B">b</div>
                <div class="key key-default" data-keycode="78" data-shifted="N">n</div>
                <div class="key key-default" data-keycode="77" data-shifted="M">m</div>
                <div class="key key-default" data-keycode="188" data-shifted="<">,</div>
                <div class="key key-default" data-keycode="190" data-shifted=">">.</div>
                <div class="key key-default" data-keycode="191" data-shifted="?">/</div>
                <div class="key key-l" data-keycode="16">Shift</div>
            </div>
            <div class="row">
                <div class="key key-xs" data-keycode="17">Ctrl</div>
                <div class="key key-xs" data-keycode="18">Opt</div>
                <div class="key key-xs" data-keycode="91">Cmd</div>
                <div class="key spacebar" data-keycode="32">Spacebar</div>
                <div class="key key-xs" data-keycode="93">Cmd</div>
                <div class="key key-xs" data-keycode="18">Opt</div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
