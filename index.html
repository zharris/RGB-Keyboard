<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div id="message"></div>

        <div id="keyboard">
            <div class="row">
                <div class="key key-default">`</div>
                <div class="key key-default">1</div>
                <div class="key key-default">2</div>
                <div class="key key-default">3</div>
                <div class="key key-default">4</div>
                <div class="key key-default">5</div>
                <div class="key key-default">6</div>
                <div class="key key-default">7</div>
                <div class="key key-default">8</div>
                <div class="key key-default">9</div>
                <div class="key key-default">0</div>
                <div class="key key-default">-</div>
                <div class="key key-default">=</div>
                <div class="key key-l">Backspace</div>
            </div>
            <div class="row">
                <div class="key key-s">Tab</div>
                <div class="key key-default">q</div>
                <div class="key key-default">w</div>
                <div class="key key-default">e</div>
                <div class="key key-default">r</div>
                <div class="key key-default">t</div>
                <div class="key key-default">y</div>
                <div class="key key-default">u</div>
                <div class="key key-default">i</div>
                <div class="key key-default">o</div>
                <div class="key key-default">p</div>
                <div class="key key-default">[</div>
                <div class="key key-default">]</div>
                <div class="key key-s">\</div>
            </div>
            <div class="row">
                <div class="key key-m">Caps Lock</div>
                <div class="key key-default">a</div>
                <div class="key key-default">s</div>
                <div class="key key-default">d</div>
                <div class="key key-default">f</div>
                <div class="key key-default">g</div>
                <div class="key key-default">h</div>
                <div class="key key-default">j</div>
                <div class="key key-default">k</div>
                <div class="key key-default">l</div>
                <div class="key key-default">;</div>
                <div class="key key-default">'</div>
                <div class="key key-m">Enter</div>
            </div>
            <div class="row">
                <div class="key key-l">Shift</div>
                <div class="key key-default">z</div>
                <div class="key key-default">x</div>
                <div class="key key-default">c</div>
                <div class="key key-default">v</div>
                <div class="key key-default">b</div>
                <div class="key key-default">n</div>
                <div class="key key-default">m</div>
                <div class="key key-default">,</div>
                <div class="key key-default">.</div>
                <div class="key key-default">/</div>
                <div class="key key-l">Shift</div>
            </div>
            <div class="row">
                <div class="key key-xs">Ctrl</div>
                <div class="key key-xs">Win</div>
                <div class="key key-xs">Alt</div>
                <div class="key spacebar">Spacebar</div>
                <div class="key key-xs">Alt</div>
                <div class="key key-xs">Win</div>
                <div class="key key-xs">Menu</div>
                <div class="key key-xs">Ctrl</div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
